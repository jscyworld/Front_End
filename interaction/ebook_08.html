<!DOCTYPE html>
<html>
<head>
	<title>page2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0001, minimum-scale=1.0001, maximum-scale=1.0001, user-scalable=no">
    <script type="text/javascript" src="js/common/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/common/jquery-ui.min.js"></script> 
    <script type="text/javascript" src="js/common/actionList.js"></script>
    <script type="text/javascript" src="js/common/callScript.js"></script>
    <script type="text/javascript" src="js/common/defaultScript.js"></script>
    <script type="text/javascript" src="js/common/soundScript.js"></script>
    <script type="text/javascript" src="js/common/mobile-detect.js"></script>
    <script type="text/javascript" src="js/Contents_Common.js" ></script>
    <script type="text/javascript" src="js/Contents_ebook_08.js" ></script>
    <link href="css/Contents_Common.css" type="text/css" rel="stylesheet">
    <link href="css/Contents_Action.css" type="text/css" rel="stylesheet">
    <style>
        .charBounce {
            animation: charBounce 1s linear infinite;
            transform-origin: center bottom;
        }
        @keyframes charBounce {
            from, to { transform: scaleY(1.0); }
            50% { transform: scaleY(1.01); }
        }
        .highlightEffect {
            animation: highlightEffect 1s linear infinite;
        }
        @keyframes highlightEffect {
            from, to { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body oncontextmenu="return false">
<div id="container" style="background-color: #f5e48a;">
    <div id="stage" class="flexH flexV">
        <div id="contents" class="flexH flexV">
            <!-- Contents Image Area  ---------------------------------------------------------------------------------------------------------->
            <img src="img/common/progress2.png" style="position: absolute; top: 20px;">
            <img src="img/ebook_08/bg.jpg">
            <div class="contentsArea">
                <img id="bg" data-seq="2" data-fps="50" src="img/ebook_08/bg_1.png" style="position: absolute; right: 197px;">
                <img src="img/ebook_08/sub_p17_1.png" style="position: absolute; right: 400px; top: 50px;">
                <div id="char1Div" class="flexH flexV" style="position: absolute; width: 456px; height: 735px; left: 330px; bottom: -10px;">
                    <img id="char1" src="img/ebook_08/char_p17_1_1.png" style="position: absolute;">
                    <img id="char1SelectObj" class="highlightEffect" src="img/ebook_08/char_p17_1_2.png" style="position: absolute; display: none;">
                </div>
                <div id="char2Div" class="flexH flexV" style="position: absolute; width: 458px; height: 494px; right: 325px; bottom: 100px;">
                    <img id="char2" src="img/ebook_08/char_p17_3_1.png" style="position: absolute;">
                    <img id="char2SelectObj" class="highlightEffect" src="img/ebook_08/char_p17_3_2.png" style="position: absolute; display: none;">
                </div>
            </div>
        </div>
        <div id="blackMatte"></div>
        <div id="endingPopup" class="flexH flexV flexC" style="width: 100%; height: 100%; display: none;">
            <img src="img/common/endingMiddleStage.png" style="position: absolute; bottom: 50px;">
            <img id="endingEven" data-seq="17" data-fps="40" src="img/ebook_08/endingEven_1.png" style="position: absolute; top: 30px;">
            <div class="flexH" style="width: 400px; justify-content: space-around; position: absolute; bottom: 90px;">
                <div id="btnReplay" data-btntype="ui"><img src="img/common/btnReplay.png"></div>
                <div id="btnNext" data-btntype="ui"><img src="img/common/btnNext.png"></div>
            </div>
        </div>
        <!-- UI Image Area ---------------------------------------------------------------------------------------------------------------->
        <img id="btnBack" src="img/common/btn_back.png"  class="btn-ui-action" data-btntype="ui" style="position: absolute; left: 10px; top: 10px;">
        <img id="btnPrev" src="img/common/ebook_btnPrev.png"  class="btn-ui-action" data-btntype="ui" style="position: absolute; left: 10px; bottom: 10px;">
    </div>
</div>
</body>
</html>
