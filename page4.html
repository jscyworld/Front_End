<!doctype html>
<html>
<head>
    <title>page4</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0001, minimum-scale=1.0001, maximum-scale=1.0001, user-scalable=no">
    <script type="text/javascript" src="js/common/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/common/jquery-ui.min.js"></script> 
    <script type="text/javascript" src="js/common/actionList.js"></script>
    <script type="text/javascript" src="js/common/callScript.js"></script>
    <script type="text/javascript" src="js/common/defaultScript.js"></script>
    <script type="text/javascript" src="js/common/soundScript.js"></script>
    <script type="text/javascript" src="js/common/mobile-detect.js"></script>
    <script type="text/javascript" src="js/Contents_Common.js"></script>
    <script type="text/javascript" src="js/Contents_page4.js"></script>
    <link href="css/Contents_Common.css" type="text/css" rel="stylesheet">
    <link href="css/Contents_Action.css" type="text/css" rel="stylesheet">
</head>
<body oncontextmenu="return false">
<div id="container" style="background: #f5e48a">
    <div id="stage" class="flexH flexV">
        <div id="contents" class="flexH flexV">
            <!-- Contents Image Area  ---------------------------------------------------------------------------------------------------------->
            <div class="contentsArea flexH flexV">
                <img src="img/page4/bg.jpg">
                <img src="img/page4/line_eyes.png" style="position: absolute; left: 570px; top: 220px;">
                <img id="target0" src="img/page4/text_eyes2.png" style="position: absolute; left: 360px; top: 170px;">
                <img src="img/page4/line_ears.png" style="position: absolute; left: 600px; top: 230px;">
                <img id="target1" src="img/page4/text_ears2.png" style="position: absolute; right: 340px; top: 200px;">
                <img src="img/page4/line_nose.png" style="position: absolute; left: 550px; bottom: 290px;">
                <img id="target2" src="img/page4/text_nose2.png" style="position: absolute; left: 340px; bottom: 230px;">
                <img src="img/page4/line_mouth.png" style="position: absolute; right: 570px; bottom: 240px;">
                <img id="target3" src="img/page4/text_mouth2.png" style="position: absolute; right: 360px; bottom: 200px;">
                <div id="itemPanel" class="flexH flexV" style="position: absolute; width: 1022px; height: 130px; top: 800px;">
                    <img src="img/page4/ui_panel.png" style="position: absolute;">
                    <div id="itemDiv" class="flexH flexV" style="position: absolute; width: 950px; height: 130px; justify-content: space-between;">
                        <img id="item0" data-btntype="drag" src="img/page4/text_eyes1.png">
                        <img id="item1" data-btntype="drag" src="img/page4/text_ears1.png">
                        <img id="item2" data-btntype="drag" src="img/page4/text_nose1.png">
                        <img id="item3" data-btntype="drag" src="img/page4/text_mouth1.png">
                    </div>
                </div>
            </div>
            <img src="img/common/progress4.png" style="position: absolute; top: 20px;">
        </div>
        <div id="blackMatte"></div>
        <!-- intro popup -->
        <div id="introPopup" class="flexH flexV flexC" style="width: 100%; height: 100%; display: none;">
            <img src="img/page4/title_check.png" style="position: absolute; top: 130px;">
            <img id="introCheck" data-seq="13" data-fps="25" src="img/page4/introCheck_1.png" style="position: absolute; bottom: 0px;">
        </div>
        <!-- ending popup -->
        <div id="endingPopup" class="flexH flexV flexC" style="width: 100%; height: 100%; display: none;">
            <img src="img/common/endingMiddleStage.png" style="position: absolute; bottom: 50px;">
            <img id="endingEven" data-seq="17" data-fps="40" src="img/page4/endingEven_1.png" style="position: absolute; top: 30px;">
            <div class="flexH" style="width: 400px; justify-content: space-around; position: absolute; bottom: 90px;">
                <div id="btnReplay" data-btntype="ui"><img src="img/common/btnReplay.png"></div>
                <div id="btnNext" data-btntype="ui"><img src="img/common/btnNext.png"></div>
            </div>
        </div>
        <!-- UI image area -->
        <img id="btnBack" src="img/common/btn_back.png"  class="btn-ui-action" data-btntype="ui" style="position: absolute; left: 10px; top: 10px;">
    </div>
</div> 
</body>
</html>
